<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Курсовая по компьютерной графике</title>
    
    <!-- <link rel="stylesheet" id="screen, projection" href="static/plugins/blueprint/screen.css" type="text/css" media="screen" /> -->
    <!-- <link rel="stylesheet" id="screen, projection" href="static/plugins/blueprint/plugins/fancy-type/screen.css" type="text/css" media="screen" /> -->
    <link rel="stylesheet" href="static/css/reset.css" />
    <link rel="stylesheet" href="static/css/main.css" />
    
    <script type="text/javascript" src="static/js/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="static/js/classes.js"></script>
    <script type="text/javascript" src="static/js/figures.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
</head>

<body>
    <div class="panel round">
        <div class="canvas_board_wrapper round">
            <canvas id="canvas_board" class="round" width="600px" height="350px" class="round">
                Упс, что-то пошло не так. Может быть ваша версия браузера не поддерживает canvas?
            </canvas>
            <div class="canvas_map_title round">
                Молекула бензола
            </div>
            <div class="canvas_map round"></div>
        </div>
        
        <div class="under_canvas_content cool_text">
            <form action="./" id="form_params" method="POST">
                <table class="params_table">
                    <thead>
                        <tr>
                            <th class="first">&nbsp;</th>
                            <th>X</th>
                            <th>Y</th>
                            <th>Z</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="to_rotate">
                            <td><label for="coord_x_turn">Поворот</label></td>
                            <td><input type="text" name="coord_x" id="coord_x_turn" value="45" size="4" />&nbsp;º</td>
                            <td><input type="text" name="coord_y" value="45" size="4" />&nbsp;º</td>
                            <td><input type="text" name="coord_z" value="0" size="4" />&nbsp;º</td>
                            <td><input type="checkbox" id="animate"><label for="animate">&nbsp;Анимация</label></td>
                        </tr>
                        <tr class="to_offset">
                            <td><label for="coord_x_offset">Смещение</label></td>
                            <td><input type="text" name="coord_x" id="coord_x_offset" value="0" size="4" /></td>
                            <td><input type="text" name="coord_y" value="0" size="4" /></td>
                            <td><input type="text" name="coord_z" value="0" size="4" /></td>
                            <td><input type="button" id="reset_settings" value="Сбросить настройки" /></td>
                        </tr>
                        <tr class="to_scale">
                            <td><label for="coord_x_scale">Масштаб</label></td>
                            <td><input type="text" name="coord_x" id="coord_x_scale" value="80" size="4" /><span class="scale_percent">%</span></td>
                            <td><input type="text" name="coord_y" value="80" size="4" /><span class="scale_percent">%</span></td>
                            <td><input type="text" name="coord_z" value="80" size="4" /><span class="scale_percent">%</span></td>
                            <td><input type="button" id="set_to_default_position" value="В нулевую позицию" /></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td colspan="3">
                                <input type="submit" style="width: 100%" value="Применить" />
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    
    <div class="copyrights">Разработка - Чибисов Геннадий. <a href="http://github.com/chibisov/3dmolecule">Код на github.com</a></div>
</body>
</html>
